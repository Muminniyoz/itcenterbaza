<div>
    <h2 id="page-heading">
        <span jhiTranslate="itcenterbazaApp.eventHistory.home.title">Event Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-history" [routerLink]="['/event-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="itcenterbazaApp.eventHistory.home.createLabel">
            Create a new Event History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="eventHistories?.length === 0">
        <span jhiTranslate="itcenterbazaApp.eventHistory.home.notFound">No eventHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="eventHistories && eventHistories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="type"><span jhiTranslate="itcenterbazaApp.eventHistory.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="text"><span jhiTranslate="itcenterbazaApp.eventHistory.text">Text</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="time"><span jhiTranslate="itcenterbazaApp.eventHistory.time">Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="centerId"><span jhiTranslate="itcenterbazaApp.eventHistory.center">Center</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userId"><span jhiTranslate="itcenterbazaApp.eventHistory.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let eventHistory of eventHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/event-history', eventHistory.id, 'view']">{{ eventHistory.id }}</a></td>
                    <td jhiTranslate="{{ 'itcenterbazaApp.EventType.' + eventHistory.type }}">{{ eventHistory.type }}</td>
                    <td>{{ eventHistory.text }}</td>
                    <td>{{ eventHistory.time | date:'medium' }}</td>
                    <td>
                        <div *ngIf="eventHistory.centerId">
                            <a [routerLink]="['/center', eventHistory.centerId , 'view']" >{{ eventHistory.centerId }}</a>
                        </div>
                    </td>
                    <td>
                        {{ eventHistory.userId }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/event-history', eventHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/event-history', eventHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(eventHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
