<div>
    <h2 id="page-heading">
        <span jhiTranslate="itcenterbazaApp.regions.home.title">Regions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-regions" [routerLink]="['/regions/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="itcenterbazaApp.regions.home.createLabel">
            Create a new Regions
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="regions?.length === 0">
        <span jhiTranslate="itcenterbazaApp.regions.home.notFound">No regions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="regions && regions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="title"><span jhiTranslate="itcenterbazaApp.regions.title">Title</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="info"><span jhiTranslate="itcenterbazaApp.regions.info">Info</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="googleUrl"><span jhiTranslate="itcenterbazaApp.regions.googleUrl">Google Url</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="directorId"><span jhiTranslate="itcenterbazaApp.regions.director">Director</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let regions of regions ;trackBy: trackId">
                    <td><a [routerLink]="['/regions', regions.id, 'view']">{{ regions.id }}</a></td>
                    <td>{{ regions.title }}</td>
                    <td>{{ regions.info }}</td>
                    <td>{{ regions.googleUrl }}</td>
                    <td>
                        {{ regions.directorId }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/regions', regions.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/regions', regions.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(regions)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
